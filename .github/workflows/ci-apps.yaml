name: CI - App Build, Test & Docker Push

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'helm/**'
      - 'docs/**'
      - '**/*.md'

env:
  GO_VERSION: "1.22.5"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: go build -v ./...

  lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5  # Using v5 for better stability
        with:
          version: v1.59.0  # Latest stable version
          args: --timeout=5m  # Prevents timeouts on large codebases

  build-and-push-docker-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ env.SHORT_SHA }}
  
  update-helm-image-tag:
    name: Update image tag in Helm
    runs-on: ubuntu-latest
    needs: [build-and-push-docker-image]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Update Helm values with new image tag
        run: |
          # Install yq for YAML manipulation
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Update the image tag in values.yaml
          yq e ".image.tag = \"${{ env.SHORT_SHA }}\"" -i helm/go-web-app/values.yaml

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          git add helm/go-web-app/values.yaml

          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "chore: update image tag to ${SHORT_SHA} [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
